<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Drawing App</title>

  <link rel="stylesheet" href="/docs/Canvas-Drawing-App/style.css" />
</head>

<body>
  
  <section class="main-content">
    <div class="tools">
      <button onclick="ClearCanvas()">Clear</button>
      <button onclick="Undo()">Undo</button>

      <button class="tool" onclick="ToolChange('Paint')">Paint</button>
      <button class="tool" onclick="ToolChange('Line')" title="Line Tool">Line</button>
      <button class="tool" onclick="ToolChange('Circle')">Circle</button>
      <button class="tool" onclick="ToolChange('Square')">Square</button>
      <label for="color">Color</label><input name="color" type="color" id="colorInput"/> 
      <label for="size">Size</label><input name="size" id="sizeSlider" type="range" min="1" max="100"
        value="25" />
    </div>

    <div class="drawing-board">
      <div id="canvas-container">
        <canvas class="canvas-layer"  width="720px" height="480px"></canvas>
      </div>
    </div>
  </section>

  <div id="layers-container">
    <div class="layer">
      <button class="hide-button" onclick="HideLayer(0)">Hide</button>
      <button class="layer-button" onclick="ChangeLayer(0)">Layer 0</button>
      <button onclick="DeleteLayer(0)">Delete</button>
    </div>
    <button class="new-layer" onclick="NewLayer()">New Layer</button>
  </div>

  <script src="/docs/Canvas-Drawing-App/index.js"></script>
</body>

</html>
